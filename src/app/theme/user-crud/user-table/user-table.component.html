<app-card [title]="'Usuarios'">
    <div class="card-block" style="height: 900px">
        <div class="row">
            <div class="col-md-6 button-page">
                <button [routerLink]="['/users/user-create']" class=" btn btn-primary light">Nuevo</button>
                <button class=" btn btn-danger ripple" [disabled]="selected.length === 0" (click)="openSuccessCancelSwal(selected)">Eliminar</button>
            </div>
            <div id="table-search" class="col-md-6">
                <label>Search:
                  <input
                  type='text'
                  style='padding:5px;margin:5px auto;width:60%;'
                  placeholder='Search by name'
                  (keyup)='updateFilter($event)'
                  />
                </label>
            </div>
        </div>
        <ngx-datatable
        #table
        class="material"
        [rows]="rows"
        [columnMode]="'force'"
        [scrollbarH]="false"
        [scrollbarV]="false"
        [headerHeight]="50"
        [footerHeight]="50"
        [limit]="5"
        [rowHeight]="'auto'"
        [selected]="selected"
        [selectionType]="'checkbox'"
        [selectionType]="'single'"
        (activate)="onActivate($event)"
        (dblclick)="modalInformation.show()"
        (select)='onSelect($event)'>
            <ngx-datatable-column [width]="50" [sortable]="false" [canAutoResize]="false" [draggable]="false" [resizeable]="false">
                <ng-template class="datatable-checkbox" ngx-datatable-header-template let-value="value" let-allRowsSelected="allRowsSelected" let-selectFn="selectFn">
                    <div class="checkbox-fade fade-in-default datatable-header-cell-label">
                      <label>
                        <input type="checkbox" [checked]="allRowsSelected" (change)="selectFn(!allRowsSelected)"/>
                        <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                      </label>
                    </div>
                  </ng-template>
                  <ng-template class="datatable-checkbox" ngx-datatable-cell-template let-value="value" let-isSelected="isSelected" let-onCheckboxChangeFn="onCheckboxChangeFn">
                    <div class="checkbox-fade fade-in-default datatable-header-cell-label">
                      <label>
                        <input type="checkbox" [checked]="isSelected" (change)="onCheckboxChangeFn($event)"/>
                        <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                      </label>
                    </div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Nombre" prop="name"></ngx-datatable-column>
            <ngx-datatable-column name="Apellido" prop="last_name"></ngx-datatable-column>
            <ngx-datatable-column name="Correo" prop="email"></ngx-datatable-column>
            <ngx-datatable-column name="Empresa" prop="company"></ngx-datatable-column>
        </ngx-datatable>
    </div>
    <app-modal-basic #modalInformation>
        <div class="app-modal-header">
            <h2 class="modal-title">Informacion</h2>
            <button type="button" class="close basic-close" (click)="modalInformation.hide()" (click)="clean_modal()">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="app-modal-body">
            <h4>Detalle</h4>
            <br>
            <form class="form-material" action="javascript:">
                <div class="form-group form-default form-static-label">
                  <input type="text" class="form-control" required="" value="{{ user_name }}" readonly>
                  <span class="form-bar"></span>
                  <label class="float-label">Nombre</label>
                </div>
                <div class="form-group form-default form-static-label">
                  <input type="text" class="form-control" required="" value="{{ user_email }}" readonly>
                  <span class="form-bar"></span>
                  <label class="float-label">Email</label>
                </div>
                <div class="form-group form-default form-static-label">
                  <input type="text" class="form-control" required="" value="{{ user_company }}" readonly>
                  <span class="form-bar"></span>
                  <label class="float-label">Empresa</label>
                </div>
                <div class="form-group form-default form-static-label">
                  <input type="text" class="form-control" required="" value="{{ user_farm }}" readonly>
                  <span class="form-bar"></span>
                  <label class="float-label">Camaronera</label>
                </div>
            </form>
            <div class="app-modal-footer">
                <button type="button" class="btn btn-primary ripple light" style="float: right" routerLink="/users/user-edit/{{ user_id }}">Editar</button>
                <button type="button" class="btn btn-default ripple" (click)="modalInformation.hide()" (click)="clean_modal()">Close</button>
            </div>
        </div>
    </app-modal-basic>
</app-card>
